    <div id="card"  class="w3-margin-bottom">

<form id="form_helpdesk" class="w3-container w3-card-4 w3-round-xxlarge color" onsubmit="return false">
        <h3 class="w3-margin">Choose a Problem</h3>
        <input type="text" id="device_type" class="w3-input" placeholder="Device Type">
        <select id="isSelected" class="w3-select" name="option">
          <option value="0" disabled selected>Problem Types</option>
          <option value="1">Network</option>
          <option value="2">Hardware</option>
          <option value="3">Printer</option>
        </select>

        <select disabled id="isSelected1" class="w3-select w3-margin-top" name="option">
            <option value="" disabled selected>Problem Description</option>
            <option value="3">Others</option>
          </select>
      
          <textarea disabled id="text_others" class="w3-input w3-margin-top" placeholder="Others" name="" id="" cols="30" rows="10"></textarea>
        <p><button class="w3-btn w3-black w3-round-xxlarge w3-right w3-margin-bottom">Send</button></p>
      </form>
