<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nec Tracking System</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./css/w3.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/change_password.js"></script>
    <script src="./js/settings.js"></script>
    <link rel="icon" href="./images/nec.png" type="image/icon type">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body class="w3-container">
<h1 class="w3-center color"> Welcome to ICT Help Desk System</h1>
<div id="card"  class="w3-margin-bottom">

    <form id="f_login" class="w3-container w3-card-4 w3-round-xxlarge color" onsubmit="return false">
        <h1>Change Your Password</h1>
        <p>
            <input id="username" class="w3-input w3-border w3-round-xxlarge w3-white" name="last" type="text" disabled  placeholder="Username">
        </p>
        <input id="fName" class="w3-input w3-border w3-round-xxlarge w3-white" name="last" type="text" disabled placeholder="Full Name">
        </p>

        <p>
            <input id="department" class="w3-input w3-border w3-round-xxlarge w3-white" name="last" type="text" disabled placeholder="Department">
        </p>

        <p>
            <input id="opassword" max="10" class="w3-input w3-border w3-round-xxlarge" name="last" type="password" placeholder="Old Password">
            <span toggle="#opassword" class="fa fa-fw fa-eye field-icon toggle-password w3-text-black"></span>

        <p>
            <input id="npassword" max="10" class="w3-input w3-border w3-round-xxlarge" name="last" type="password" placeholder="New Password">
            <span toggle="#npassword" class="fa fa-fw fa-eye field-icon toggle-password w3-text-black"></span>
        </p>

        <p>
            <input id="rpassword" max="10" class="w3-input w3-border w3-round-xxlarge" name="last" type="password" placeholder="Retype Password">
            <span toggle="#rpassword" class="fa fa-fw fa-eye field-icon toggle-password w3-text-black"></span>
        </p>

        <p><button class="w3-btn w3-black w3-round-xxlarge w3-right w3-margin-bottom">Change</button></p>
    </form>
</div>

<script>
    
</script>
</body>
</html>
