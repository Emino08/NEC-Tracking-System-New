            <div style="height: 450px; width: 400px; margin-top: 20px;" class="w3-card color w3-round-xlarge">
                <p class="w3-margin-left">User Registration</p>

                <form id="f_login" class="w3-container w3-card-4 w3-light-grey" onsubmit="return false">
                    
                    <div id="flag_emp" class="w3-margin">
                    <input id="name" class="w3-input w3-border w3-round-xxlarge" name="last" required type="text" placeholder="Employee Name">
                            </div>

                    <div id="flag_pass" class="w3-margin">
                        <input id="email" class="w3-input w3-border w3-round-xxlarge" required name="last" type="email" placeholder="Employee Email">
                    </div>

                    <div id="flag_emp" class="w3-margin">
                      <input id="department" class="w3-input w3-border w3-round-xxlarge" required name="last" type="text" placeholder="Department">
                              </div>
  
                      <div id="flag_pass" class="w3-margin">
                          <input id="phonenumber" class="w3-input w3-border w3-round-xxlarge" required name="last" maxlength="12" pattern="[0-9]+" type="number" placeholder="Phone Number">
                      </div>

                    <div>
                        <select id="option" required class="w3-select w3-round-xxlarge w3-margin"  name='option'>
                            <option value='' selected >Select Position</option>
                            <option value='0' >Staff</option>
                            <option value='1'>ICT Staff</option>
                            <option value="2">Admin</option>
                        </select>
                    </div>
                      <div id="flag_pass" class="w3-margin">
                        <input id="sex" required class="w3-input w3-border w3-round-xxlarge" maxlength="6" type="text" placeholder="Sex">
                    </div>

                    <p><button style="margin-bottom: 30px;" class="w3-button w3-black w3-round-xxlarge w3-right w3-margin-right">Register</button></p>
                  </form>
