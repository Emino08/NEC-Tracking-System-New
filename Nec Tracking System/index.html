<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nec Tracking System</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./css/w3.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="./js/login.js"></script>
    <script src="./js/settings.js"></script>
    <link rel="icon" href="./images/nec.png" type="image/icon type">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

        <h2 class="w3-text-white" id="nec_heading">NEC TRACKING SYSTEM</h2>

        <div id="card"  class="w3-margin-bottom">

            <div style="height: 300px; width: 400px; margin-top: 40px;" class="w3-card color w3-round-xlarge">
                <p class="w3-margin-left">Login</p>

                <form id="f_login" class="w3-container w3-card-4 w3-light-grey" onsubmit="return false">

                    <div id="flag_emp" class="w3-margin">
                    <input id="username" class="w3-input w3-border w3-round-xxlarge" name="last" type="text" placeholder="Username">
                            </div>

                    <div id="flag_pass" class="w3-margin">
                        <input id="password" class="w3-input w3-border w3-round-xxlarge" name="" type="password" placeholder="Password">
                        <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password w3-text-black"></span>
                    </div>

                    <p><button style="margin-bottom: 30px;" class="w3-button w3-black w3-round-xxlarge w3-right">Login</button></p>
                  </form>

            </div>
        </div>

</body>
</html>
